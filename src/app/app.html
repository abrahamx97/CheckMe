<ion-menu [content]="menu">
    <ion-header>
        <ion-toolbar color="primary">
            <ion-title>Menu</ion-title>
        </ion-toolbar>
    </ion-header>

    <ion-content class="no-scroll">
        <ion-list>
            <button ion-item menuClose *ngFor="let page of pages"  (click)="openPage(page)">
                <ion-icon name="{{page.icon}}"></ion-icon>&nbsp;&nbsp;&nbsp;&nbsp;{{page.label}}
            </button>
        </ion-list>
    </ion-content>

</ion-menu>

<ion-nav [root]="rootPage" #menu></ion-nav>
