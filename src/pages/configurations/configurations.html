<ion-header>
    <ion-navbar>
        <button ion-button menuToggle>
            <ion-icon name="menu"></ion-icon>
        </button>
        <ion-title>Configuraciones</ion-title>
    </ion-navbar>
</ion-header>


<ion-content padding class="no-scroll">
    <form #form="ngForm">
        <ion-list no-lines no-border>
            <ion-item>
                <ion-label fixed for="attendance_p">Asistencia</ion-label>
                <ion-input type="text" name="attendance_p" [(ngModel)]="attendance_p"></ion-input>
            </ion-item>
            <ion-item>
                <ion-label fixed for="attendance_l">Retardo</ion-label>
                <ion-input type="text" name="attendance_l" [(ngModel)]="attendance_l"></ion-input>
            </ion-item>
            <ion-item>
                <ion-label fixed for="attendance_a">Falta</ion-label>
                <ion-input type="text" name="attendance_a" [(ngModel)]="attendance_a"></ion-input>
            </ion-item>
            <ion-item>
                <ion-label fixed for="attendance_j">Justificante</ion-label>
                <ion-input type="text" name="attendance_j" [(ngModel)]="attendance_j"></ion-input>
            </ion-item>
            <ion-item>
                <ion-label fixed for="attendance_i">DÃ­a ignorado</ion-label>
                <ion-input type="text" name="attendance_i" [(ngModel)]="attendance_i"></ion-input>
            </ion-item>
        </ion-list>
        <button ion-button block round (click)="saveConfig(form)">Guardar</button>
    </form>
</ion-content>
