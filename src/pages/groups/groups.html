<ion-header>
    <ion-navbar>
        <button ion-button menuToggle>
            <ion-icon name="menu"></ion-icon>
        </button>
        <ion-title>Groups</ion-title>
    </ion-navbar>

</ion-header>


<ion-content padding>
    <ion-list>
        <button ion-item *ngFor="let group of groups" (click)="groupDetail(group.id)">
            {{group.name}}
        </button> 
    </ion-list>
</ion-content>
